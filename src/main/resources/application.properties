spring.application.name=stocksync

spring.datasource.url=jdbc:mysql://localhost:3306/stocksyncdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=app
spring.datasource.password=apppass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

vendor.a.url=http://localhost:8080/mock/vendor-a
vendor.b.csv=file:./src/main/resources/vendor-b/stock.csv

sync.interval.ms=60000
